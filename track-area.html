<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<dom-module id="track-area">
    <style>
    :host {
        position: relative;
        z-index: 1;
        display: block;
        box-sizing: border-box;
        border: 1px solid blue;
        background: rgba(0, 0, 255, 0.05);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-touch-callout: none;
    }
    :host(.inArea) {
        background-color: rgba(255,0,0,0.3);
    }
    </style>
    <template>
        <paper-ripple></paper-ripple>
    </template>
</dom-module>
<script>
Polymer({

    is: 'track-area',

    properties: {
        top: {
            type: Number
        },
        right: {
            type: Number
        },
        bottom: {
            type: Number
        },
        left: {
            type: Number
        }
    },

    listeners: {
        tap: '_onTap',
        track: '_onTrack',
        down: '_downHandler',
        up: '_upHandler'
    },
    _onTap: function() {
        console.log('tap');
    },
    _onTrack: function(e) {
        console.log('tracking');        
        this._isAreaTouch(e);
    },
    _downHandler: function() {
        console.log('down');
    },
    _upHandler: function() {
        console.log('up');
    },
    _isAreaTouch: function(e) {
        var x = e.detail.x;
        var y = e.detail.y;
        // true
        if ((x <= this.right) && (x >= this.left) && (y <= this.bottom) && (y >= this.top)) {
            this.toggleClass('inArea', true);
        } else { 
            this.toggleClass('inArea', false);
        }
    },
    _getArea: function() {
        var area = this.getBoundingClientRect();
        this.top = area.top;
        this.right = area.right;
        this.bottom = area.bottom;
        this.left = area.left;
    },
    // Element Lifecycle

    ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.        
    },

    attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
        this._getArea();

    },

    detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
    }
});
</script>
